CONFIG_ZMK_POINTING=y
CONFIG_ZMK_USB=y
CONFIG_NFCT_PINS_AS_GPIOS=y
CONFIG_ZMK_BLE=y

CONFIG_INPUT=y
CONFIG_SPI=y
CONFIG_PINCTRL=y

CONFIG_BT_DEVICE_NAME_MAX=24
CONFIG_BT_DEVICE_NAME="AroundForty-DB"
CONFIG_USB_DEVICE_PRODUCT="AroundForty-DB"

# Bluetooth 接続上限の明示的設定
CONFIG_BT_MAX_CONN=6
CONFIG_BT_MAX_PAIRED=6

# ヒープメモリの拡張
CONFIG_HEAP_MEM_POOL_SIZE=16384

# Bluetooth (Zephyr BLE stack) Memory / Buffer Tuning
CONFIG_BT_RX_STACK_SIZE=2048
CONFIG_BT_HCI_TX_STACK_SIZE=1024
CONFIG_BT_BUF_ACL_RX_SIZE=251
CONFIG_BT_BUF_ACL_TX_SIZE=251

# 接続間隔の最適化 (15ms 固定)
CONFIG_BT_PERIPHERAL_PREF_MIN_INT=12
CONFIG_BT_PERIPHERAL_PREF_MAX_INT=12
CONFIG_ZMK_BLE_EXPERIMENTAL_FEATURES=n

#CONFIG_ZMK_BLE_THREAD_STACK_SIZE=3072
#CONFIG_ZMK_LOW_PRIORITY_THREAD_STACK_SIZE=2048
#CONFIG_INPUT_THREAD_STACK_SIZE=4096
#CONFIG_ZMK_SPLIT_BLE_PERIPHERAL_STACK_SIZE=3072
#CONFIG_ZMK_SPLIT_BLE_CENTRAL_SPLIT_RUN_STACK_SIZE=4096
CONFIG_BT_CTLR_TX_PWR_PLUS_8=y
CONFIG_BT_CTLR_PHY_2M=n

CONFIG_ZMK_SLEEP=y
CONFIG_ZMK_IDLE_TIMEOUT=30000
CONFIG_ZMK_IDLE_SLEEP_TIMEOUT=1800000

CONFIG_PMW3610=y
CONFIG_PMW3610_SMART_ALGORITHM=y
CONFIG_PMW3610_REPORT_INTERVAL_MIN=15
CONFIG_PMW3610_INIT_POWER_UP_EXTRA_DELAY_MS=1000
CONFIG_PMW3610_RUN_DOWNSHIFT_TIME_MS=3264
CONFIG_PMW3610_REST1_SAMPLE_TIME_MS=20
CONFIG_PMW3610_REST3_SAMPLE_TIME_MS=300

CONFIG_RGBLED_WIDGET_BATTERY_LEVEL_HIGH=30
CONFIG_RGBLED_WIDGET_BATTERY_LEVEL_CRITICAL=10

CONFIG_ZMK_BATTERY_REPORTING=y
CONFIG_BT_BAS=y

# ========================================
# DYA Studio モジュール（Peripheral 側）
# ========================================
# バッテリー履歴（Peripheral 側）
CONFIG_ZMK_BATTERY_HISTORY=y

# Settings RPC（Peripheral 側）
CONFIG_ZMK_SETTINGS_RPC=y

# Split イベントリレー（Peripheral 側）
CONFIG_ZMK_SPLIT_RELAY_EVENT=y

# 設定の保存を有効化（Studio用）
CONFIG_SETTINGS=y

# 設定の永続化
CONFIG_ZMK_SETTINGS_SAVE_DEBOUNCE=10000 
