# 基本設定
CONFIG_ZMK_KEYBOARD_NAME="AroundForty-DB"
CONFIG_ZMK_POINTING=y
CONFIG_ZMK_USB=y
CONFIG_NFCT_PINS_AS_GPIOS=y
CONFIG_ZMK_BLE=y

CONFIG_BT_DEVICE_NAME_MAX=24
CONFIG_BT_DEVICE_NAME="AroundForty-DB"
CONFIG_USB_DEVICE_PRODUCT="AroundForty-DB"

CONFIG_INPUT=y
CONFIG_SPI=y
CONFIG_PINCTRL=y

# Bluetooth 接続上限の明示的設定
CONFIG_BT_MAX_CONN=6
CONFIG_BT_MAX_PAIRED=6

# ヒープメモリの拡張
CONFIG_HEAP_MEM_POOL_SIZE=24576

# Bluetooth (Zephyr BLE stack) Memory / Buffer Tuning
CONFIG_BT_RX_STACK_SIZE=2560
CONFIG_BT_HCI_TX_STACK_SIZE=1536
CONFIG_BT_BUF_ACL_RX_SIZE=251
CONFIG_BT_BUF_ACL_TX_SIZE=251

CONFIG_BT_PERIPHERAL_PREF_MIN_INT=12
CONFIG_BT_PERIPHERAL_PREF_MAX_INT=12
CONFIG_ZMK_BLE_EXPERIMENTAL_FEATURES=n


CONFIG_BT_CTLR_TX_PWR_PLUS_8=y
CONFIG_BT_CTLR_PHY_2M=n

CONFIG_ZMK_SLEEP=y
CONFIG_ZMK_IDLE_TIMEOUT=30000
CONFIG_ZMK_IDLE_SLEEP_TIMEOUT=1800000

# PMW3610 Driver Configuration
CONFIG_PMW3610=y
CONFIG_PMW3610_SMART_ALGORITHM=y
CONFIG_PMW3610_REPORT_INTERVAL_MIN=15
CONFIG_PMW3610_RUN_DOWNSHIFT_TIME_MS=3264
CONFIG_PMW3610_REST1_SAMPLE_TIME_MS=20
CONFIG_PMW3610_REST3_SAMPLE_TIME_MS=300
CONFIG_PMW3610_INIT_POWER_UP_EXTRA_DELAY_MS=1000

# Stack sizes for smoother input/BLE processing
CONFIG_ZMK_BLE_THREAD_STACK_SIZE=2048
CONFIG_ZMK_LOW_PRIORITY_THREAD_STACK_SIZE=2048
CONFIG_INPUT_THREAD_STACK_SIZE=2048
CONFIG_ZMK_SPLIT_BLE_PERIPHERAL_STACK_SIZE=2048
CONFIG_ZMK_SPLIT_BLE_CENTRAL_SPLIT_RUN_STACK_SIZE=3096

CONFIG_RGBLED_WIDGET_BATTERY_LEVEL_HIGH=30
CONFIG_RGBLED_WIDGET_BATTERY_LEVEL_CRITICAL=10

CONFIG_ZMK_BATTERY_REPORTING=y
CONFIG_ZMK_SPLIT_BLE_CENTRAL_BATTERY_LEVEL_PROXY=y
CONFIG_ZMK_SPLIT_BLE_CENTRAL_BATTERY_LEVEL_FETCHING=y
CONFIG_BT_BAS=y

CONFIG_RGBLED_WIDGET_SHOW_LAYER_COLORS=y

CONFIG_ZMK_STUDIO=y
# BLE 接続での DYA Studio 使用には Studio Locking (y) が必須です
CONFIG_ZMK_STUDIO_LOCKING=y

# ========================================
# DYA Studio / RPC モジュール（Central 側）
# ========================================
# BLE 管理
CONFIG_ZMK_BLE_MANAGEMENT=y
CONFIG_ZMK_BLE_MANAGEMENT_STUDIO_RPC=y

# バッテリー履歴
CONFIG_ZMK_BATTERY_HISTORY=y
CONFIG_ZMK_BATTERY_HISTORY_STUDIO_RPC=y
# USB 接続中もバッテリー履歴を記録
CONFIG_ZMK_BATTERY_SKIP_IF_USB_POWERED=n

# Settings RPC（アイドル/スリープ設定）
CONFIG_ZMK_SETTINGS_RPC=y
CONFIG_ZMK_SETTINGS_RPC_STUDIO=y

# Split イベントリレー（Central <-> Peripheral 設定同期）
CONFIG_ZMK_SPLIT_RELAY_EVENT=y

# Runtime Input Processor（両手のトラックボール設定を DYA Studio から変更）
CONFIG_ZMK_RUNTIME_INPUT_PROCESSOR=y
CONFIG_ZMK_RUNTIME_INPUT_PROCESSOR_STUDIO_RPC=y

# Runtime Sensor Rotate（エンコーダー設定 - DB は非搭載だが moNa2 と合わせて追加）
CONFIG_ZMK_RUNTIME_SENSOR_ROTATE=y
CONFIG_ZMK_RUNTIME_SENSOR_ROTATE_STUDIO_RPC=y

# 設定の保存を有効化（Studio用）
CONFIG_SETTINGS=y

# 設定の永続化 (ms)
CONFIG_ZMK_SETTINGS_SAVE_DEBOUNCE=10000 
